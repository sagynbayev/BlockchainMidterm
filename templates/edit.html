{% extends "layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
	<div class="container" id="topdiv5">
		<h5 class="card-title">Edit your Product</h5>
		<form action="{{ url_for('edit', pro_id = result.pro_id) }}" method="POST">
			<div class="form-group">
	    		<label for="category">Category</label>
{#	    			<input type="text" class="form-control" name="category" required autofocus>#}
                <select class="form-control" name=category>
                    <option value="Tea">Tea</option>
                </select>
	  		</div>
	  		<div class="form-group">
	    		<label for="exampleFormControlTextarea1">Name</label>
{#	    		<textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="pro_name" required>{{result.name}}</textarea>#}
	  		    <select class="form-control" name=pro_name>
    					<option value="Black Tea">Black Tea</option>
                        <option value="Green Tea">Green Tea</option>
                        <option value="White Tea">White Tea</option>
                        <option value="Oolong Tea">Oolong Tea</option>
                        <option value="Yellow Tea">Yellow Tea</option>
                        <option value="Pu-erh Tea">Pu-erh Tea</option>
    				</select>
            </div>
	  		<div class="form-group">
	    		<label for="exampleFormControlTextarea1">Date of Order</label>
	    		<textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="description" required>{{result.description}}</textarea>
	  		</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Number of Boxes</label>
                <select class="form-control" name=price_range>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
	  		</div>
	  		<div class="form-group">
	    		<label for="exampleFormControlTextarea1">Order Status</label>
	    		<textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="comments" required>{{result.comments}}</textarea>
	  		</div>
	  		<button type="submit" class="btn btn-primary">Done</button>
		</form>
	</div>
{% endblock %}
